name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Backend compile check (blocking)
        run: python -m compileall backend/app

      - name: Backend smoke tests (warning)
        continue-on-error: true
        working-directory: backend
        run: python -m unittest -q tests.test_smoke_unittest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend check (blocking)
        working-directory: frontend
        run: npm run check

      - name: Frontend build (blocking)
        working-directory: frontend
        run: npm run build
